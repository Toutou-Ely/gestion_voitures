<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Gestion Voitures{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Gestion Voitures</a>

    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto d-flex flex-row gap-3">
        <li class="nav-item">
          <a class="btn btn-outline-light me-2" href="{% url 'liste_voitures' %}">Voitures Publiées</a>
        </li>
        {% if user.is_staff %}
        <li class="nav-item">
          <a class="btn btn-outline-light me-2" href="{% url 'valider_voitures' %}">Valider Voitures</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="btn btn-outline-light me-2" href="{% url 'mes_voitures' %}">Mes Voitures</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-outline-light me-2" href="{% url 'ajouter_voiture' %}">Ajouter Voiture</a>
        </li>
        {% endif %}
        <li class="nav-item">
          <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-light me-2">Se déconnecter</button>
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
